<div class="d-flex justify-content-end">
    <button (click)="createColonia()" class="btn btn-primary">
        <i class="fas fa-plus-circle"></i>
        Nueva colonia
    </button>


</div>


<div class="card mt-3">

    <div class="card-header">
        <input class="form-control" (input)="buscarElementos($event.target.value)" type="text" placeholder="Búsqueda por nombre, cp, tipo de asentamiento">
    </div>

    <div class="card-body">

        <table *ngIf="colonias.length > 0" class="table table-striped table-hover table-sort table-sm" style="font-size: 14px;">

                    <th></th>
                    
                    <th>Nombre
                    </th>
                    <th class="text-center">Código Postal
                    </th>
                    <th>Tipo de asentamiento
                    </th>
                    <th colspan="2" class="text-center" style="cursor: default;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle"
                    *ngFor="let colonia of colonias ">
                    <td></td>
                    <td class="align-middle">{{colonia?.nombre}}</td>
                    <td class="align-middle text-center">{{colonia?.cp}}</td>
                    <td class="align-middle">{{colonia?.tipoAsentamiento?.nombre}}</td>

    <div class="card-footer clearfix text-center">

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                
                <li class="page-item" [class.disabled]="currentPage === 1" *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToFirstPage()" aria-label="Primera página">
                        <span aria-hidden="true">Primera</span>
                    </a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === 1" *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Anterior">
                        <span aria-hidden="true">Anterior</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of generatePageRange()" [class.active]="currentPage === page">
                    <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages " *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Siguiente">
                        <span aria-hidden="true">Siguiente</span>
                    </a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages "  *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToPage(totalPages)" aria-label="Última página">
                        <span aria-hidden="true">Última</span>
                    </a>
                </li>
            </ul>
        </nav>
