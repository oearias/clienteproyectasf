
<div class="d-flex justify-content-end">

    <button (click)="createGrupoUsuario()" class="btn btn-primary">
        <i class="fas fa-plus-circle"></i>
        Nuevo grupo de usuarios
    </button>

</div>


<div class="card mt-3">

    <div class="card-header">
        <input class="form-control" (input)="buscarElementos($event.target.value)" type="text" placeholder="Búsqueda de grupos de usuarios">

    </div>

    <div class="card-body">

        <div class="table-responsive">
            <table *ngIf="gruposUsuarios.length > 0" class="table table-striped table-hover table-sort table-sm"
                style="font-size: 14px;">
                <thead>
                    <tr>
                        <th></th>
                        <th>
                            Nombre
                        </th>
                        <th class="text-center">
                            Descripción
                        </th>
                        <th colspan="3" class="text-center" style="cursor: default;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="align-middle"
                        *ngFor="let grupo of gruposUsuarios ">
                        <td></td>
                        <td class="align-middle" >{{grupo?.nombre}}</td>
                        <td class="align-middle" >{{grupo?.descripcion}}</td>
    
                        <td class="text-center align-middle" style="min-width: 20px; width: 20px;">
                            <button (click)="editGrupoUsuario(grupo)" class="btn btn-outline-secondary none"
                                data-toggle="tooltip" data-placement="top" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                        <td class="text-center align-middle" style="min-width: 20px; width: 20px;">
                            <button (click)="viewGrupoUsuario(grupo)" class="btn btn-outline-secondary none"
                                data-toggle="tooltip" data-placement="top" title="Ver">
                                <i class="fas fa-search"></i>
                            </button>
                        </td>
                        <td class="text-center align-middle" style="min-width: 20px; width: 20px;">
                            <button (click)="deleteGrupoUsuario(grupo)" class="btn btn-outline-danger none"
                                data-toggle="tooltip" data-placement="top" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
    <div class="card-footer clearfix text-center">

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                
                <li class="page-item" [class.disabled]="currentPage === 1" *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToFirstPage()" aria-label="Primera página">
                        <span aria-hidden="true">Primera</span>
                    </a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === 1" *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Anterior">
                        <span aria-hidden="true">Anterior</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of generatePageRange()" [class.active]="currentPage === page">
                    <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages " *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Siguiente">
                        <span aria-hidden="true">Siguiente</span>
                    </a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages "  *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToPage(totalPages)" aria-label="Última página">
                        <span aria-hidden="true">Última</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>



</div>
