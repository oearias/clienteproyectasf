<form [formGroup]="parentescoForm">

    <div class="formularioCard card card-default rounded-0 mb-0">

        <div class="card-header bg-primary">
            <h5  class="card-title">
                <b>
                    <span *ngIf="!editingParentesco else editParentesco">Crear parentesco</span>
                    <ng-template #editParentesco>
                        <span>Editar parentesco</span>
                    </ng-template>
                </b>
            </h5>
            <div class="card-tools">
                <!-- <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                </button> -->
            </div>
        </div>

        <div class="card-body mb-4" style="display: block;">

            <div class="row">

                <div class="col-sm col-md">
                    <div class="form-group">
                        <label for="nombreInput">Nombre</label>
                        <input id="nombreInput" formControlName="nombre" 
                            type="text" class="form-control text-uppercase">
                    </div>
                </div>

            </div>

            <button (click)="saveParentesco()" class="btn btn-success mt-4">Guardar</button>

        </div>

    </div>

</form>
