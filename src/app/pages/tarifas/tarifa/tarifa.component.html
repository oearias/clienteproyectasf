<form [formGroup]="tarifaForm">

    <div class="formularioCard card card-default rounded-0 mb-0">

        <div class="card-header bg-primary">
            <h5  class="card-title">
                <b>
                    <span *ngIf="!editingTarifa else editTarifa">Crear tarifa</span>
                    <ng-template #editTarifa>
                        <span>Editar tarifa</span>
                    </ng-template>
                </b>
            </h5>
        </div>

        <div class="card-body mb-4" style="display: block;">

            <div class="row">

                <div class="col-sm-4 col-md">
                    <div class="form-group">
                        <label for="nombreInput">Nombre</label>
                        <input id="nombreInput" formControlName="nombre" 
                            type="text" class="form-control text-uppercase">
                    </div>
                </div>

                <div class="col-sm-12 col-md-3">
                    <div class="form-group">
                        <label>Monto</label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text">$</span>
                            </div>
                            <input formControlName="monto" type="number" class="form-control">

                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-3">
                    <div class="form-group">
                        <label>Monto semanal</label>
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text">$</span>
                            </div>
                            <input formControlName="monto_semanal" type="number" class="form-control">

                        </div>
                    </div>
                </div>

                <div class="col-sm-4 col-md-2">
                    <div class="form-group">
                        <label for="numSemanasInput">N. de Semanas</label>
                        <input id="numSemanasInput" formControlName="num_semanas" 
                            type="number" class="form-control text-uppercase">
                    </div>
                </div>

                <!-- <div class="col-sm-12 col-md-2">
                    <div class="form-group">
                        <label>Cociente</label>
                        <div class="input-group">
                            <input formControlName="cociente" type="number" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>

                        </div>
                    </div>
                </div> -->

            </div>

            <div class="row mt-3">

                <div class="col-sm-4 col-md">
                    <div class="form-check">
                        <input formControlName="bonificaciones" class="form-check-input" type="checkbox"
                            value="" id="checkBonificaciones">
                        <label class="form-check-label" for="bonificaciones">
                            Bonificaciones
                        </label>
                    </div>
                </div>

            </div>

            <div class="row mt-3">
                <div class="col-sm-4 col-md">
                    <div class="form-check">
                        <input formControlName="estatus" class="form-check-input" type="checkbox"
                            value="" id="checkEstatus">
                        <label class="form-check-label" for="estatus">
                            Activa
                        </label>
                    </div>
                </div>
            </div>

            <button type="button" [disabled]="!tarifaForm.valid" (click)="saveTarifa()" class="btn btn-success mt-4">
                <i class="fas fa-save"></i>
                Guardar</button>

        </div>

    </div>

</form>
