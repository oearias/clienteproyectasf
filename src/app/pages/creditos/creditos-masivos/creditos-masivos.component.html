<div class="card mt-3">


    <div class="card-header">
        <div class="d-flex justify-content-end">

            <div *ngIf="creditos?.length > 0"  class="form-inline ">
                <label for="inputFechaEntrega">Fecha de entrega:</label>
                <input #inputFechaEntrega id="inputFechaEntrega" type="date" class="form-control ml-2" style="width: 200px;">
            </div>

            <button *ngIf="creditos?.length > 0" (click)="printFormatoEntregasCredito()" class="btn btn-secondary ml-3 mr-3">
                <i class="far fa-file-pdf"></i>
                Formato de entregas de crédito
            </button>

            <button *ngIf="creditos?.length > 0" (click)="changeStatus()" class="btn btn-success">
                <i class="fas fa-save"></i>
                Guardar cambios
            </button>


        </div>

    </div>

    <div class="card-body">

        <div *ngIf="creditos.length < 1" class="d-flex justify-content-center align-items-center">
            <h5>Sin créditos por entregar</h5>
        </div>

        <table *ngIf="creditos.length > 0" class="table table-striped table-hover table-sort table-sm"
            style="font-size: 14px;">
            <thead>
                <tr>
                    <th></th>
                    <th class="text-center" (click)="sort('id')">N. Solicitud
                        &nbsp;<i class="fas fa-sort text-muted"></i>
                    </th>
                    <th (click)="sort('nombre_completo')">Nombre
                        &nbsp;<i class="fas fa-sort text-muted"></i>
                    </th>
                    <th (click)="sort('estatus')" class="text-center">Monto
                        &nbsp;<i class="fas fa-sort text-muted"></i>
                    </th>
                    <th class="text-center">Fecha de entrega</th>
                    <th class="text-center">Hora de entrega</th>
                    <th class="text-center">Fecha de inicio</th>
                    <th class="text-center">N. de cheque</th>
                    <th colspan="2" class="text-center" style="cursor: default;">
                        Entregado
                    </th>
                    <th class="text-center">Motivo</th>
                </tr>
                <tr>
                    <th colspan="8"></th>
                    <th class="text-center">
                        <i class="fas fa-check text-success"></i>
                    </th>
                    <th class="text-center">
                        <i class="fas fa-times text-danger"></i>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle" *ngFor="let credito of creditos | orderBy: key: reverse   ">
                    <td class="text-center">
                        <input type="hidden" value="{{credito?.id}}">
                        <!-- <div style="width: 100%;" class="d-flex justify-content-center">
                            <input style="width: 20px;"
                                (click)="onCheck($event, credito, fechaEntrega, fechaInicio, entregado, numCheque )"
                                type="checkbox" class="form-control">
                        </div> -->
                    </td>
                    <td class="align-middle text-center">{{credito?.solicitud_credito_id}}</td>
                    <td class="align-middle">{{credito?.nombre_completo}}</td>
                    <!-- <td class="align-middle text-center">{{credito?.fecha_solicitud | date:'dd-MM-yyyy' }}</td> -->

                    <td class="align-middle text-right">
                        ${{credito?.monto_otorgado | number:'1.2-2':'en-US' }}
                    </td>

                    <td>
                        <input #fechaEntrega (change)="onChangeFechaEntrega(credito, fechaEntrega, fechaInicio)"
                            type="date" class="form-control" [value]="credito?.fecha_entrega_prog">
                    </td>

                    <td>
                        <input #horaEntrega (change)="onChangeHoraEntrega(credito, horaEntrega)"
                            type="time" class="form-control" [value]="credito?.hora_entrega">
                    </td>

                    <td>
                        <input #fechaInicio (change)="onChangeFechaInicio(credito, fechaEntrega, fechaInicio)"
                            type="date" class="form-control" [value]="credito?.fecha_inicio_prog">
                    </td>



                    <td style="width: 100px;"><input (keyup)="onChangeNumCheque($event, credito)" #numCheque
                            type="number" class="form-control text-center" [value]="credito?.num_cheque"></td>

                    <td class="text-center">
                        <div style="width: 100%;" class="d-flex justify-content-center">
                            <input #entregado
                                (click)="onCheckEntregado($event, credito, fechaEntrega, fechaInicio, numCheque, horaEntrega, entregado, noEntregado, motivo)"
                                style="width: 20px;" type="checkbox" class="form-control">
                        </div>
                    </td>

                    <td class="text-center">
                        <div style="width: 100%;" class="d-flex justify-content-center">
                            <input #noEntregado (click)="onCheckNoEntregado($event, credito, entregado, motivo)"
                                [checked]="credito?.isChecked" style="width: 20px;" type="checkbox"
                                class="form-control">
                        </div>
                    </td>
                    <td>
                        <input #motivo readonly [value]="credito?.motivo" (keyup)="onChangeMotivo($event, credito)"
                            type="text" class="form-control">
                    </td>
                </tr>
            </tbody>
            <!-- <tfoot>
                <tr>
                    <td colspan="4" class="text-right" style="font-size: 18px;">Total:</td>
                    <td class="text-right">
                        <span class="fw-bold" style="font-size: 18px; font-weight: 700;">
                            ${{total | number:'1.2-2':'en-US' }}
                        </span>
                    </td>
                    <td colspan="2"></td>
                </tr>

                <tr>
                    <td colspan="4" class="text-right" style="font-size: 18px;">Total seleccionado:</td>
                    <td class="text-right">
                        <span class="fw-bold" style="font-size: 18px; font-weight: 700;">
                            ${{monto_sol_checked | number:'1.2-2':'en-US' }}
                        </span>
                    </td>
                    <td colspan="2"></td>
                </tr>
            </tfoot> -->
        </table>

    </div>

</div>
