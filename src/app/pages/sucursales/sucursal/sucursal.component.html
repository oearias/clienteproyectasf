<form [formGroup]="sucursalForm">

    <div class="formularioCard card card-default rounded-0 mb-0">

        <div class="card-header bg-primary">
            <h5  class="card-title">
                <b>
                    <span *ngIf="!editingSucursal else editSucursal">Crear Sucursal</span>
                    <ng-template #editSucursal>
                        <span>Editar sucursal</span>
                    </ng-template>
                </b>
            </h5>
        </div>

        <div class="card-body mb-4" style="display: block;">

            <div class="row">

                <div class="col-sm-8 col-md-8">
                    <div class="form-group">
                        <label for="nombreInput">Nombre</label>
                        <input id="nombreInput" formControlName="nombre" 
                            type="text" class="form-control text-uppercase">
                    </div>
                </div>

                <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                        <label for="claveInput">Clave</label>
                        <input id="claveInput" formControlName="clave" 
                            type="text" class="form-control text-uppercase">
                    </div>
                </div>

            </div>

            <button (click)="saveSucursal()" class="btn btn-success mt-4">Guardar</button>

        </div>

    </div>

</form>
