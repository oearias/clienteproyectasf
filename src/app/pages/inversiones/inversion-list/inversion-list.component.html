<div class="d-flex justify-content-end">
    <button (click)="createInversion()" class="btn btn-primary">
        <i class="fas fa-plus-circle"></i>
        Nueva inversión positiva
    </button>

<div class="card mt-3">

    <div class="card-body">

        <table *ngIf="creditos?.length > 0" class="table table-striped table-hover table-sort table-sm" style="font-size: 14px;">
            <thead>
                <tr>
                    <th></th>

                    <th class="text-center" >N. Credito
                    </th>

                    <th >Cliente
                    </th>
                    
                    <th class="text-center">Zona
                    </th>  

                    <th class="text-center">Agencia
                    </th> 
                    
                    <th class="text-center" style="cursor: default;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle"
                    *ngFor="let credito of creditos | orderBy: key: reverse   ; let i = index;  ">
                    <td></td>
                    <td class="align-middle text-center">{{credito?.num_contrato}}</td>
                    <td class="align-middle">{{credito?.nombre_completo}}</td>
                    <td class="text-center align-middle">{{credito?.zona}}</td>
                    <td class="text-center align-middle">{{credito?.agencia}}</td>
                    <td class="text-center" style="font-size: 17px;">

                        <button (click)="deleteInversion(credito)" class="btn-sm btn-outline-danger none"
                                    type="button">
                                    <i class="fas fa-trash"></i>
                                </button>

                                <i class="fas fa-ellipsis-v"></i>
                            </button>

                            <div class="dropdown-menu dropdown-menu-right">

                                <button (click)="viewInversion(credito)" class="dropdown-item text-secondary"

                                <button (click)="deleteInversion(credito)" class="dropdown-item text-danger"
                                    type="button">
                                    <i class="fas fa-times mr-2"></i> Eliminar
                                </button>

                            </div>

                                  
                        </div> -->
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="card-footer clearfix text-center">

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                
                <li class="page-item" [class.disabled]="currentPage === 1" *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToFirstPage()" aria-label="Primera página">
                        <span aria-hidden="true">Primera</span>
                    </a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === 1" *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Anterior">
                        <span aria-hidden="true">Anterior</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of generatePageRange()" [class.active]="currentPage === page">
                    <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages " *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Siguiente">
                        <span aria-hidden="true">Siguiente</span>
                    </a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages "  *ngIf="totalPages > 1">
                    <a class="page-link" (click)="goToPage(totalPages)" aria-label="Última página">
                        <span aria-hidden="true">Última</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>

</div>
