<div class="card mt-3">
    <div class="card-body">
        <div class="row" style="height: 80px">

            <div class="col-md-10 row mt-2">

                <div class="col-md-3 d-flex justify-content-center align-items-center">
                    <div class="avatar-image">
                        <img src="./assets/dist/img/blank_profile.png" alt="">
                    </div>
                </div>

                <div class="col-md-9">

                    <div *ngIf="!editingUsuario?.id" class="d-flex justify-content-start align-items-center"
                        style="width: 100%; height: 100%">
                        <h3>Crear nuevo usuario</h3>
                    </div>
                    <div class="nombre">
                        {{labelNombre}}
                    </div>
                    <div class="text-muted subtitulo">{{editingUsuario?.email}}</div>
                    <div class="text-muted subtitulo">{{editingUsuario?.role_nombre}}</div>
                </div>
            </div>
            <div *ngIf="editingUsuario?.id" class="col-md d-flex justify-content-end align-items-start">

                <button (click)="changePassword()" style="border:none;" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-key"></i>
                </button>

                <div class="dropdown">
                    <button style="border: none;" type="button" class="btn btn-outline-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button (click)="deleteUsuario(usuario)" class="dropdown-item text-danger" type="button">
                            <i class="fas fa-trash mr-2"></i> Eliminar
                        </button>
                    </div>
                </div>

            </div>

        </div>
        <hr>
        <form [formGroup]="usuarioForm">
            <div>
                <div class="form-group row">
                    <label for="nombreInput" class="col-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-9">
                        <input id="nombreInput" formControlName="nombre" type="text"
                            class="form-control text-uppercase">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombreInput" class="col-sm-3 col-form-label">Apellido paterno</label>
                    <div class="col-sm-9">
                        <input id="nombreInput" formControlName="apellido_paterno" type="text"
                            class="form-control text-uppercase">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombreInput" class="col-sm-3 col-form-label">Apellido materno</label>
                    <div class="col-sm-9">
                        <input id="nombreInput" formControlName="apellido_materno" type="text"
                            class="form-control text-uppercase">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="usuarioInput" class="col-sm-3 col-form-label">Usuario</label>
                    <div class="col-sm-9">
                        <input id="usuarioInput" formControlName="usuario" type="text" class="form-control text-lowercase">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombreInput" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input id="nombreInput" formControlName="email" type="text" class="form-control text-lowercase">
                    </div>
                </div>
                <div *ngIf="!editingUsuario?.id" class="form-group row">
                    <label for="nombreInput" class="col-sm-3 col-form-label">Contrase√±a</label>
                    <div class="col-sm-9">
                        <input id="nombreInput" formControlName="password" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nombreInput" class="col-sm-3 col-form-label">Grupo de usuario</label>
                    <div class="col-sm-9">
                        <ng-select bindLabel="nombre" bindValue="id" formControlName="user_group_id" [items]="gruposUsuarios"
                            placeholder="Seleccione un grupo de usuarios"></ng-select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-9"></div>
                <div class="col">
                    <div class="d-flex justify-content-end">
                        <button type="button" [disabled]="!usuarioForm.valid" (click)="saveUsuario()"
                            class="btn btn-success mt-4">
                            <i class="fas fa-save"></i>
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <router-outlet></router-outlet>
    </div>
</div>
