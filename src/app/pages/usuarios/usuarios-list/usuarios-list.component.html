<div class="d-flex justify-content-end">

</div>

<form [formGroup]="filterForm">

    <div class="card">
        <div class="row pt-3 pl-3 pr-3">

            <div class="col-sm-8 col-md">
                <div class="form-group">
                    <input class="form-control" (input)="buscarElementos($event.target.value)"
                        placeholder="Búsqueda por nombre completo o Grupo de Usuario"
                    >
                </div>
            </div>

            <!-- <div class="col-sm-2 col-md-1">
                <div class="form-group">

                    <button (click)="limpiar()" class="btn btn-outline-primary btn-block">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div> -->

            <div class="col-sm-2 col-md-2">
                <div class="form-group">

                    <button (click)="createUsuario()" class="btn btn-primary btn-block">
                        <i class="fas fa-plus-circle"></i> Nuevo usuario
                    </button>
                </div>
            </div>


        </div>

    </div>
</form>

<div class="row">

    <div class="col-sm-12 col-md-12 col-lg col">
        <div class="card mt-3">

            <div class="card-body">

                <table *ngIf="usuarios.length > 0" class="table table-striped table-hover table-sort table-sm"
                    style="font-size: 14px;">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nombre
                            </th>
                            <th class="text-center">Grupo de usuario
                            </th>
                            <!-- <th class="text-center" style="cursor: default;">Acciones</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="align-middle" (click)="selectUser(usuario)"
                            *ngFor="let usuario of usuarios ">
                            <td></td>
                            <td class="align-middle">{{usuario?.nombre_completo}}</td>
                            <td class="align-middle text-center">{{usuario?.user_group_nombre}}</td>

                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="card-footer clearfix text-center">

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
        
                        <li class="page-item" [class.disabled]="currentPage === 1" *ngIf="totalPages > 1">
                            <a class="page-link" (click)="goToFirstPage()" aria-label="Primera página">
                                <span aria-hidden="true">Primera</span>
                            </a>
                        </li>
                        <li class="page-item" [class.disabled]="currentPage === 1" *ngIf="totalPages > 1">
                            <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Anterior">
                                <span aria-hidden="true">Anterior</span>
                            </a>
                        </li>
                        <li class="page-item" *ngFor="let page of generatePageRange()" [class.active]="currentPage === page">
                            <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                        </li>
                        <li class="page-item" [class.disabled]="currentPage === totalPages " *ngIf="totalPages > 1">
                            <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Siguiente">
                                <span aria-hidden="true">Siguiente</span>
                            </a>
                        </li>
                        <li class="page-item" [class.disabled]="currentPage === totalPages " *ngIf="totalPages > 1">
                            <a class="page-link" (click)="goToPage(totalPages)" aria-label="Última página">
                                <span aria-hidden="true">Última</span>
                            </a>
                        </li>
                    </ul>
                </nav>
        
            </div>

        </div>
    </div>

    <div class="col-sm-12 col-md col-lg col">
        <router-outlet></router-outlet>
    </div>
</div>
