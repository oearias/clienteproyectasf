<form [formGroup]="roleUserForm">

    <div class="formularioCard card card-default rounded-0 mb-0">

        <div class="card-header bg-primary">
            <h5 class="card-title">
                <b>
                    <span *ngIf="!editingRoleUser else editRoleUser">Asignar Rol a usuario</span>
                    <ng-template #editRoleUser>
                        <span>Editar Roles de Usuario</span>
                    </ng-template>
                </b>
            </h5>
            <div class="card-tools">
                <!-- <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                </button> -->
            </div>
        </div>

        <div class="card-body mb-4" style="display: block;">

            <div class="row">

                <div class="col-sm-4 col-md-6">
                    <div class="form-group">
                        <label for="cpInput">Usuario</label>
                        <ng-select bindLabel="nombre" bindValue="id" formControlName="usuario_id" [items]="usuarios"
                            placeholder="Seleccione un usuario"></ng-select>
                    </div>
                </div>

            </div>

            <table *ngIf="roles.length > 0" class="table table-striped table-hover table-sort" style="font-size: 17px;">
                <thead>
                    <tr>
                        <th></th>
                        <th class="text-center" style="cursor: default;">Acciones</th>
                        <th (click)="sort('nombre')">Nombre
                            &nbsp;<i class="fas fa-sort text-muted"></i>
                        </th>
                        <th (click)="sort('nombre')">Descripci√≥n
                            &nbsp;<i class="fas fa-sort text-muted"></i>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="align-middle"
                        *ngFor="let role of roles | orderBy: key: reverse | paginate : { itemsPerPage: itemsPP, currentPage: p } ; let i = index;  ">
                        <td></td>
                        <td class="text-center" style="font-size: 17px;">

                            <input [checked]="role.status" (change)="changeCheckBox(role.id, $event)" type="checkbox" class="form-check-input">
                        </td>
                        <td class="align-middle">{{role?.nombre}}</td>
                        <td class="align-middle">{{role?.descripcion}}</td>

                    </tr>
                </tbody>
            </table>

            <button (click)="saveRoleUser()" class="btn btn-success mt-4">Guardar</button>

        </div>

    </div>

</form>
